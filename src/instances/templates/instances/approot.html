  <body>
    <div class="mycanvas">
    <header class="header">
      <div class="logo-box">
        <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
      </div>
      <div class="text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-main">LAVA CLOUD MANAGER</span>
          <span class="heading-primary-sub">manage all your cloud VMs in one place</span>
      </div>
    </header>
    <nav>
    <!-- Navigation -->
    <h3>Instances</h3>
    <h3>Alteon config</h3>
    <h3>Userdata</h3>
    <h3>Images</h3>
     </nav>

     <main>
    <!-- Main content -->
    <div class="instlogo-box">
    {% for item in  instances %}
      <br>
      <img src="{{item.inst.logo.url}}" alt="" id="img-{{item.inst.type}}"  class="instimg">
        <table class="insttable" id="table-{{item.inst.type}}">
          <tr>
            <th>Instance ID</th>
            <th>Name</th>
            <th>State</th>
          </tr>
          <br>
        </table>
      <p visibility='hidden' id='{{item.inst.type}}' data-taskurl="{% url 'task' task_id=item.taskid %}" ></p>
    {% endfor %}
    </div>
    </main>

    <aside>
    <!-- Sidebar / Ads -->
